<div style="padding: 0.5em;">
  <table
    mat-table
    [dataSource]="devices"
    class="mat-elevation-z8"
    style="width: 100%;"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product name.</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="deviceClass">
      <th mat-header-cell *matHeaderCellDef>Device class</th>
      <td mat-cell *matCellDef="let element">
        {{ element.deviceClass && "0x" + element.deviceClass.toString(16) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef>Product id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productId && "0x" + element.productId.toString(16) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="vendorId">
      <th mat-header-cell *matHeaderCellDef>Vendor id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vendorId && "0x" + element.vendorId.toString(16) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-card style="margin-top: 0.5em;">
    <button mat-raised-button (click)="getDevice()" color="primary">
      Next device
    </button>
  </mat-card>
</div>
